                <a class="button-bicycle" href="mountainBike.html">
                    <div class="bicycle-card">

                        <p>A partire da 459,00€ I.V.A Inclusa</p>
                        <img class="mountain-img" src="./img/mountain.jpg" alt="Foto di una mountain bike">

                </a>
                <a class="button-bicycle">
                <div class="bicycle-card">

                </a>
                <a class="button-bicycle">
                <div class="bicycle-card">
                    <h3>Racing Bike</h3>
                    <p>A partire da 899,00€ I.V.A Inclusa</p>
                    <img class="racing-img" src="./img/racing_2.png" alt="Foto di una racing bike">
