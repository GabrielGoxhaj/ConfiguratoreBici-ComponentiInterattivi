<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>montainBike</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="mountainBike-wrapper">
        <canvas id="renderCanvas"></canvas>
        <!-- <h3>ciao</h3> -->
        <div class="personalization-wrapper">
            <div class="telaio-wrapper">
                <h2>Colore telaio</h2>
                <div class="telaioColorSelector-wrapper">
                    <button class="card-telaio red" onclick="changeTelaioColor('red')"></button>
                    <button class="card-telaio green" onclick="changeTelaioColor('green')"></button>
                    <button class="card-telaio white" onclick="changeTelaioColor('white')"></button>
                    <button class="card-telaio black" onclick="changeTelaioColor('black')"></button>
                </div>
            </div>
            <div class="wheels-customization-wrapper">
                <h2>Colore gomme</h2>
                <div class="tireColorSelector-wrapper">
                    <button class="card-wheels red" onclick="changeWheelsColor('red')">
                        <!-- <img src="./img/red-tire.jpg"> -->
                    </button>
                    <button class="card-wheels green" onclick="changeWheelsColor('green')">
                        <!-- <img src="./img/green-tire.jpg"> -->
                    </button>
                    <button class="card-wheels white" onclick="changeWheelsColor('white')">
                        <!-- <img src="./img/white-tire.png"> -->
                    </button>
                    <button class="card-wheels black" onclick="changeWheelsColor('black')">
                        <!-- <img src="./img/black-tire.jpg"> -->
                    </button>
                </div>
                <div class="changeWheels-wrapper">
                    <h2>Tipologia gomme</h2>
                    <button onclick="changeWheels('bmx/bmxRuota.glb')">
                        <p>BMX</p>
                        <!-- BMX Wheels -->
                        <img class="images" src="./img/tire-BMX.png" alt="bmx-tire">
                    </button>
                </div>
            </div>

            <h2>Tipologia manubrio</h2>
            <div class="changeManubrio-wrapper">

                <button id="bmxManubrio">
                    <!-- <p>BMX</p> -->
                    <img class="images" src="./img/manubrio-bmx.png" alt="bmxManubrio">
                </button>
                <button id="classicManubrio">
                    <!-- <p>Classico</p> -->
                    <img class="images" src="./img/manubrio-classico.png" alt="classicManubrio">
                </button>
            </div>
            <h2>Accessori aggiuntivi</h2>
            <div class="accessori-wrapper">
                <button onclick="aggiungiBorraccia()">
                    <img class="images" src="./img/borraccia.png" alt="borraccia">
                </button>
                <button onclick="aggiungiPortaTelefono()">
                    <img class="images" src="./img/porta-telefono.png" alt="portaTelefono">    
                </button>
            </div>
        </div>

    </div>

    <script src="https://cdn.babylonjs.com/babylon.js"> </script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"> </script>
    <script src="script.js"></script>
</body>

</html>
